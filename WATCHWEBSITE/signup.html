<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirora luxury Watches</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   
      <div class="red">
       <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
            </div>
            <button type="submit" class="signup-button">Sign Up <a href="/HOMEWEB/home.html"></a> </button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/LOGIN/login.html">Log in</a>
        </div>
    </div>

        <div class="Dp">
          <img src="../ASSEST/hotspot-tradition-removebg-preview.png" alt="" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
       </div>

        <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters.';
                isValid = false;
            } else {
                document.getElementById('username-error').textContent = '';
            }

            if (!email.includes('@')) {
                document.getElementById('email-error').textContent = 'Invalid email format.';
                isValid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }

            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters.';
                isValid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            } else {
              //In a real application, you would send the data to a server here.
              localStorage.setItem("username", username);
             localStorage.setItem("email", email);
            localStorage.setItem("password", password)
            alert("Registration Successful").innerText ="Registration Successful"

            }

        });
    </script>


</body>
</html>
