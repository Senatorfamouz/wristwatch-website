<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-grid {
            width: 90%; /* Adjust as needed */
            max-width: 1200px;
            padding: 20px;
        }

        .product-grid-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .product-grid-header button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .product-grid-header button.active {
            background-color: #e67e22; /* Orange for active button */
        }

        .product-grid-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-item {
            background-color: #222;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 5px 0;
            font-size: 16px;
        }

        .product-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .product-item .discount {
            position: relative;
        }

        .product-item .discount::before {
            content: "-7%";
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f44336; 
        } */
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-grid-header">
            <button class="active">Featured</button>
            <button>New Arrivals</button>
            <button>Bestseller</button>
            <button>On Sale</button>
        </div>
        <div class="product-grid-items">
            <div class="product-item discount">
                <img src="watch1.jpg" alt="Watch 1">
                <h3>Cartier</h3>
                <p>Acer Aspire E17</p>
                <p>$550.00 <del>$700.00</del></p>
            </div>
            <div class="product-item discount">
                <img src="watch2.jpg" alt="Watch 2">
                <h3>Cartier</h3>
                <p>Acer Aspire E15</p>
                <p>$550.00 <del>$700.00</del></p>
            </div>
            <div class="product-item discount">
                <img src="watch3.jpg" alt="Watch 3">
                <h3>Cartier</h3>
                <p>Acer Aspire E15</p>
                <p>$550.00 <del>$700.00</del></p>
            </div>
            <div class="product-item discount">
                <img src="watch4.jpg" alt="Watch 4">
                <h3>Cartier</h3>
                <p>Acer Aspire E15</p>
                <p>$550.00 <del>$700.00</del></p>
            </div>
            <div class="product-item discount">
                <img src="watch5.jpg" alt="Watch 5">
                <h3>Cartier</h3>
                <p>Acer Aspire E15</p>
                <p>$550.00 <del>$700.00</del></p>
            </div>
        </div>
    </div>
</body>
</html>
